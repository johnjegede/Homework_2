      crossorigin="anonymous"
    />
    <title>My Portfolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">John</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navtogglebar"
        aria-controls="navtogglebar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navtogglebar"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">about</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <section class="row justify-content-md-center">
        <div class="col-md-8 bg-secondary text-white">
          <form action="#" class="block form-horizontal">
            <h1>Got a question</h1>
            <fieldset>
              <legend>Your Details</legend>
              <div class="form-group">
                <label for="Name">Name</label> <br />
                <input type="text" class="form-control" placeholder="name" />
              </div>
              <div class="form-group">
                <label for="email">Email address</label><br />
                <input
                  type="email"
                  class="form-control"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="textarea">Message</label><br />
                <textarea
                  name="text"
                  id=""
                  cols="80"
                  rows="8"
                  placeholder="Your message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer bg-info text-white">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        &copy; copyright 2020
      </p>
    </footer>
  </body>
